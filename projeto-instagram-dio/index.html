<html lang="PT-br">

</head>

    <div class="insta-wrapper">

        <div class="get-the-app">
            <p>Baixe o Aplicativo</p>
        </div>
        <div class="download">
            <a href="#" class="appdownload"></a>
            <a href="#" class="appdownload"></a>
        </div>
    </div>

</html>
